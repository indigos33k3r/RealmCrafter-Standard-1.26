<p align="center">
	<font size="20">
	<b> Class </b>
	</font>
</p>

<br>
<br>

<p>
	<b>Usage:</b> <br>
	<pre>		Class(Actor)</pre>
</p>

<br>
<br>

<p>
	<b>Description:</b> <br>
	The Class command returns the name of an actor's class (e.g. Warrior or Thief).
</p>

<br>
<br>

<p>
	<b>Example:</b> <br>
	<pre>
		Function Main()
			MyClass = Class(Actor())
			Output(Actor(), "Your class is " $+ MyClass)
			Return()
		End Function
	</pre>
</p>
