<p align="center">
	<font size="20">
	<b> Int </b>
	</font>
</p>

<br>
<br>

<p>
	<b>Usage:</b> <br>
	<pre>		Int(Value)</pre>
</p>

<br>
<br>

<p>
	<b>Description:</b> <br>
	The Int command returns the nearest integer to the value given.
</p>

<br>
<br>

<p>
	<b>Example:</b> <br>
	<pre>
		Function Main()
			Result = Int(1.5)
			Output(Actor(), Result) ; Displays 2
			Return()
		End Function
	</pre>
</p>
