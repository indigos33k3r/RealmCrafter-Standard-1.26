<p align="center">
	<font size="20">
	<b> Sign </b>
	</font>
</p>

<br>
<br>

<p>
	<b>Usage:</b> <br>
	<pre>		Sign(Value)</pre>
</p>

<br>
<br>

<p>
	<b>Description:</b> <br>
	The Sign command returns 1 or -1, depending on the sign of the variable given.
</p>

<br>
<br>

<p>
	<b>Example:</b> <br>
	<pre>
		Function Main()
			Result = Sign(-52)
			Output(Actor(), Result) ; Displays -1
			Return()
		End Function
	</pre>
</p>
