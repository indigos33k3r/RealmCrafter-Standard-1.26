<p align="center">
	<font size="20">
	<b> Len </b>
	</font>
</p>

<br>
<br>

<p>
	<b>Usage:</b> <br>
	<pre>		Len(String)</pre>
</p>

<br>
<br>

<p>
	<b>Description:</b> <br>
	The Len command returns the total number of characters in a string.
</p>

<br>
<br>

<p>
	<b>Example:</b> <br>
	<pre>
		Function Main()
			Result = Len("Hello")
			Output(Actor(), Result) ; Displays 5
			Return()
		End Function
	</pre>
</p>
