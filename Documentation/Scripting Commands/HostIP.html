<p align="center">
	<font size="20">
	<b> HostIP </b>
	</font>
</p>

<br>
<br>

<p>
	<b>Usage:</b> <br>
	<pre>		HostIP(Index)</pre>
</p>

<br>
<br>

<p>
	<b>Description:</b> <br>
	The HostIP command returns an integer IP address for the host specified
	in the last call to <a href="CountHostIPs.html">CountHostIPs</a>. The
	Index parameter should be in the range 1 -
	<a href="CountHostIPs.html">CountHostIPs</a>.
</p>
