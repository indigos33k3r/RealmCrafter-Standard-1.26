<p align="center">
	<font size="20">
	<b> Trim </b>
	</font>
</p>

<br>
<br>

<p>
	<b>Usage:</b> <br>
	<pre>		Trim(String)</pre>
</p>

<br>
<br>

<p>
	<b>Description:</b> <br>
	The Trim command strips all leading and trailing spaces from a string and returns the result.
</p>

<br>
<br>

<p>
	<b>Example:</b> <br>
	<pre>
		Function Main()
			Result = Trim("   Hello")
			Output(Actor(), Result) ; Displays Hello
			Return()
		End Function
	</pre>
</p>
