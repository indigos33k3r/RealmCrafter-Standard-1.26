<p align="center">
	<font size="20">
	<b> DeleteQuest </b>
	</font>
</p>

<br>
<br>

<p>
	<b>Usage:</b> <br>
	<pre>		DeleteQuest(Actor, Name)</pre>
</p>

<br>
<br>

<p>
	<b>Description:</b> <br>
	The DeleteQuest command removes a quest from the player's quest log.
</p>

<br>
<br>

<p>
	<b>Example:</b> <br>
	<pre>
		Function Main()
			; Remove the quest
			DeleteQuest(Actor(), "The Flour Shipment")
			Return()
		End Function
	</pre>
</p>
