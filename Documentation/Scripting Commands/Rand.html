<p align="center">
	<font size="20">
	<b> Rand </b>
	</font>
</p>

<br>
<br>

<p>
	<b>Usage:</b> <br>
	<pre>		Rand(Min, Max)</pre>
</p>

<br>
<br>

<p>
	<b>Description:</b> <br>
	The Rand command returns a random integer between the Min and Max values.
</p>

<br>
<br>

<p>
	<b>Example:</b> <br>
	<pre>
		Function Main()
			Result = Rand(1, 2)
			Output(Actor(), Result) ; Displays either 1 or 2
			Return()
		End Function
	</pre>
</p>
