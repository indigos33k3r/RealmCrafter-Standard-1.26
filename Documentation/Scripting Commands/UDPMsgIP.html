<p align="center">
	<font size="20">
	<b> UDPMsgIP </b>
	</font>
</p>

<br>
<br>

<p>
	<b>Usage:</b> <br>
	<pre>		UDPMsgIP(Stream)</pre>
</p>

<br>
<br>

<p>
	<b>Description:</b> <br>
	The UDPMsgIP command returns the integer IP address of the sender
	of the last UDP message received. This value is also returned by
	<a href="RecvUDPMsg.html">RecvUDPMsg</a>.
</p>
