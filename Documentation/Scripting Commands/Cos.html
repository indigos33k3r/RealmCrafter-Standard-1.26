<p align="center">
	<font size="20">
	<b> Cos </b>
	</font>
</p>

<br>
<br>

<p>
	<b>Usage:</b> <br>
	<pre>		Cos(Angle)</pre>
</p>

<br>
<br>

<p>
	<b>Description:</b> <br>
	The Cos command returns the cosine of an angle, using degrees.
</p>

<br>
<br>

<p>
	<b>Example:</b> <br>
	<pre>
		Function Main()
			Result = Cos(60)
			Output(Actor(), Result) ; Displays 0.5
			Return()
		End Function
	</pre>
</p>
