<p align="center">
	<font size="20">
	<b> Reputation </b>
	</font>
</p>

<br>
<br>

<p>
	<b>Usage:</b> <br>
	<pre>		Reputation(Actor)</pre>
</p>

<br>
<br>

<p>
	<b>Description:</b> <br>
	The Reputation command returns the level of an actor's reputation.
</p>

<br>
<br>

<p>
	<b>Example:</b> <br>
	<pre>
		Function Main()
			MyRep = Reputation(Actor())
			Output(Actor(), "You have a reputation of: " $+ MyRep)
			Return()
		End Function
	</pre>
</p>
