<p align="center">
	<font size="20">
	<b> ActorZone </b>
	</font>
</p>

<br>
<br>

<p>
	<b>Usage:</b> <br>
	<pre>		ActorZone(Actor)</pre>
</p>

<br>
<br>

<p>
	<b>Description:</b> <br>
	The ActorZone command returns the name of the zone an actor is currently in.
</p>

<br>
<br>

<p>
	<b>Example:</b> <br>
	<pre>
		Function Main()
			Result = ActorZone(Actor())
			Output(Actor(), "Your zone: " $+ Result)
			Return()
		End Function
	</pre>
</p>
