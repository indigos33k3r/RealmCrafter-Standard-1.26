<p align="center">
	<font size="20">
	<b> Rnd </b>
	</font>
</p>

<br>
<br>

<p>
	<b>Usage:</b> <br>
	<pre>		Rnd(Min, Max)</pre>
</p>

<br>
<br>

<p>
	<b>Description:</b> <br>
	The Rnd command returns a random real number between the Min and Max values.
</p>

<br>
<br>

<p>
	<b>Example:</b> <br>
	<pre>
		Function Main()
			Result = Rnd(0, 1)
			Output(Actor(), Result) ; Displays anything between 0.0 and 1.0
			Return()
		End Function
	</pre>
</p>
