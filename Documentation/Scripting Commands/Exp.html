<p align="center">
	<font size="20">
	<b> Exp </b>
	</font>
</p>

<br>
<br>

<p>
	<b>Usage:</b> <br>
	<pre>		Exp(Value)</pre>
</p>

<br>
<br>

<p>
	<b>Description:</b> <br>
	The Exp command returns e to the power of the value given.
</p>

<br>
<br>

<p>
	<b>Example:</b> <br>
	<pre>
		Function Main()
			Result = Exp(1)
			Output(Actor(), Result) ; Displays 2.718281828 (e)
			Return()
		End Function
	</pre>
</p>
