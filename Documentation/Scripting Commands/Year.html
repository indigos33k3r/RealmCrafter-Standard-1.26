<p align="center">
	<font size="20">
	<b> Year </b>
	</font>
</p>

<br>
<br>

<p>
	<b>Usage:</b> <br>
	<pre>		Year()</pre>
</p>

<br>
<br>

<p>
	<b>Description:</b> <br>
	The Year command returns the current game year. This may be useful
	for events which only happen once.
</p>

<br>
<br>

<p>
	<b>Example:</b> <br>
	<pre>
		Function Main()
			Output(Actor(), "Year: " $+ Year()) ; Displays the current game year
			Return()
		End Function
	</pre>
</p>
