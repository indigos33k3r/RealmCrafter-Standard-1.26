<p align="center">
	<font size="20">
	<b> Pi </b>
	</font>
</p>

<br>
<br>

<p>
	<b>Usage:</b> <br>
	<pre>		Pi()</pre>
</p>

<br>
<br>

<p>
	<b>Description:</b> <br>
	The Pi command returns the value of Pi to 6 decimal places (3.141592).
</p>

<br>
<br>

<p>
	<b>Example:</b> <br>
	<pre>
		Function Main()
			Result = Pi()
			Output(Actor(), Result) ; Displays 3.141592
			Return()
		End Function
	</pre>
</p>
