<p align="center">
	<font size="20">
	<b> UDPStreamPort </b>
	</font>
</p>

<br>
<br>

<p>
	<b>Usage:</b> <br>
	<pre>		UDPStreamPort(Stream)</pre>
</p>

<br>
<br>

<p>
	<b>Description:</b> <br>
	The UDPStreamPort command returns the port number of the specified UDP
	stream. This can be useful if you've created the UDP stream without specifying
	a port number.
</p>
