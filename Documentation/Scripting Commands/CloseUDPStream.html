<p align="center">
	<font size="20">
	<b> CloseUDPStream </b>
	</font>
</p>

<br>
<br>

<p>
	<b>Usage:</b> <br>
	<pre>		CloseUDPStream(Stream)</pre>
</p>

<br>
<br>

<p>
	<b>Description:</b> <br>
	The CloseUDPStream command closes a UDP port opened using the
	<a href="UDPStreamPort.html">CreateUDPStream</a> command. This
	should always be done when you are finished with the port.
</p>
