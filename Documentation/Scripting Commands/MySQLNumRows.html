<p align="center">
	<font size="20">
	<b> MySQLNumRows </b>
	</font>
</p>

<br>
<br>

<p>
	<b>Usage:</b> <br>
	<pre>		MySQLNumRows(QueryResult)</pre>
</p>

<br>
<br>

<p>
	<b>Description:</b> <br>
	Fetch the number of rows returned from a query
</p>

<br>
<br>

<p>
	<b>Example:</b> <br>
	<pre>
		Function Main()
			Result = MySQLQuery("SELECT * FROM `mytable`")
			If(MySQLNumRows(Result) == 0)
				Return()
			EndIf
		Return()
		End Function
	</pre>
</p>
