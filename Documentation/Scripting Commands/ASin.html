<p align="center">
	<font size="20">
	<b> ASin </b>
	</font>
</p>

<br>
<br>

<p>
	<b>Usage:</b> <br>
	<pre>		ASin(s)</pre>
</p>

<br>
<br>

<p>
	<b>Description:</b> <br>
	The ASin command returns the angle in degrees which has sine s.
	The angle returned will be between -90 and 90.
</p>

<br>
<br>

<p>
	<b>Example:</b> <br>
	<pre>
		Function Main()
			Result = ASin(0.5)
			Output(Actor(), Result) ; Displays 30
			Return()
		End Function
	</pre>
</p>
