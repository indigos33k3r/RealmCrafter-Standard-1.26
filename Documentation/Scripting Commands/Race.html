<p align="center">
	<font size="20">
	<b> Race </b>
	</font>
</p>

<br>
<br>

<p>
	<b>Usage:</b> <br>
	<pre>		Race(Actor)</pre>
</p>

<br>
<br>

<p>
	<b>Description:</b> <br>
	The Race command returns the name of an actor's race (e.g. Elf or Human).
</p>

<br>
<br>

<p>
	<b>Example:</b> <br>
	<pre>
		Function Main()
			MyRace = Race(Actor())
			Output(Actor(), "Your race is " $+ MyRace)
			Return()
		End Function
	</pre>
</p>
