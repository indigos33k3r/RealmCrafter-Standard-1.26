<p align="center">
	<font size="20">
	<b> Log10 </b>
	</font>
</p>

<br>
<br>

<p>
	<b>Usage:</b> <br>
	<pre>		Log10(Value)</pre>
</p>

<br>
<br>

<p>
	<b>Description:</b> <br>
	The Log10 command returns the common logarithm of a value.
</p>

<br>
<br>

<p>
	<b>Example:</b> <br>
	<pre>
		Function Main()
			Result = Log10(100)
			Output(Actor(), Result) ; Displays 2
			Return()
		End Function
	</pre>
</p>
