<p align="center">
	<font size="20">
	<b> ScriptLog </b>
	</font>
</p>

<br>
<br>

<p>
	<b>Usage:</b> <br>
	<pre>		ScriptLog(Message)</pre>
</p>

<br>
<br>

<p>
	<b>Description:</b> <br>
	The ScriptLog command writes a string to the server log. This is useful for script debugging.
</p>

<br>
<br>

<p>
	<b>Example:</b> <br>
	<pre>
		Function Main()
			ScriptLog("This is an example log message from a script")
		End Function
	</pre>
</p>
