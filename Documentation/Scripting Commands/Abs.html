<p align="center">
	<font size="20">
	<b> Abs </b>
	</font>
</p>

<br>
<br>

<p>
	<b>Usage:</b> <br>
	<pre>		Abs(Value)</pre>
</p>

<br>
<br>

<p>
	<b>Description:</b> <br>
	The Abs command returns the magnitude of a value.
</p>

<br>
<br>

<p>
	<b>Example:</b> <br>
	<pre>
		Function Main()
			Result = Abs(-52)
			Output(Actor(), Result) ; Displays 52
			Return()
		End Function
	</pre>
</p>
