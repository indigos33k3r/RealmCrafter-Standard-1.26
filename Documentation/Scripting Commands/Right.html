<p align="center">
	<font size="20">
	<b> Right </b>
	</font>
</p>

<br>
<br>

<p>
	<b>Usage:</b> <br>
	<pre>		Right(String, n)</pre>
</p>

<br>
<br>

<p>
	<b>Description:</b> <br>
	The Right command returns a string containing the rightmost <b>n</b>
	characters of a string.
</p>

<br>
<br>

<p>
	<b>Example:</b> <br>
	<pre>
		Function Main()
			Result = Right("Hello", 1)
			Output(Actor(), Result) ; Displays o
			Return()
		End Function
	</pre>
</p>
