<p align="center">
	<font size="20">
	<b> ACos </b>
	</font>
</p>

<br>
<br>

<p>
	<b>Usage:</b> <br>
	<pre>		ACos(c)</pre>
</p>

<br>
<br>

<p>
	<b>Description:</b> <br>
	The ACos command returns the angle in degrees which has cosine c.
	The angle returned will be between 0 and 180.
</p>

<br>
<br>

<p>
	<b>Example:</b> <br>
	<pre>
		Function Main()
			Result = ACos(0.5)
			Output(Actor(), Result) ; Displays 60
			Return()
		End Function
	</pre>
</p>
