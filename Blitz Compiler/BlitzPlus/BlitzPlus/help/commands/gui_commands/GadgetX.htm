<h1>GadgetX( gadget )</h1>
<h1>Parameters</h1>
<table>
<tr>
<td>
gadget - A gadget handle
</td>
</tr>
</table>
<h1>Description</h1>
<table>
<tr>
<td>
GadgetX returns the current X (horizontal) position of a gadget relative to its group's client area.
<br>
<br>
See also: <a class=small href=GadgetY.htm>GadgetY</a>, <a class=small href=GadgetWidth.htm>GadgetWidth</a>, <a class=small href=GadgetHeight.htm>GadgetHeight</a>, <a class=small href=SetGadgetShape.htm>SetGadgetShape</a>.
</td>
</tr>
