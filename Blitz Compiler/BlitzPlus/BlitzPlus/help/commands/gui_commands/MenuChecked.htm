<h1>MenuChecked( menu )</h1>
<h1>Parameters</h1>
<table>
<tr>
<td>
menu - A menu handle
</td>
</tr>
</table>
<h1>Description</h1>
<table>
<tr>
<td>
MenuChecked returns True if the specified menu is currently checked, or False if it is not.
<br>
<br>
See also: <a class=small href=CheckMenu.htm>CheckMenu</a>, <a class=small href=UncheckMenu.htm>UncheckMenu</a>.
</td>
</tr>
</table>
