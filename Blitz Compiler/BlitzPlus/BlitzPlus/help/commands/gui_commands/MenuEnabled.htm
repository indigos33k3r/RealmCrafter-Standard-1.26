<h1>MenuEnabled( menu )</h1>
<h1>Parameters</h1>
<table>
<tr>
<td>
menu - A menu handle
</td>
</tr>
</table>
<h1>Description</h1>
<table>
<tr>
<td>
MenuEnabled returns True if the specified menu is currently enabled, or False if it is not.
<br>
<br>
See also: <a class=small href=EnableMenu.htm>EnableMenu</a>, <a class=small href=DisableMenu.htm>DisableMenu</a>.
</td>
</tr>
</table>
