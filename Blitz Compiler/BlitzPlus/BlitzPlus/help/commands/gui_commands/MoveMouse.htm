<h1>Parameters</h1>
<table>
<tr>
<td>
x,y - Coordinates to move the mouse to.<br />
canvas - A canvas gadget handle
</td>
</tr>
</table>
<h1>Description</h1>
<table>
<tr>
<td>

</td>
