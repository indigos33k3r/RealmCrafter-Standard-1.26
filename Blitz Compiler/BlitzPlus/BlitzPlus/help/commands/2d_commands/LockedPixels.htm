<h1>LockedPixels( [buffer] )</h1>
<h1>Parameters</h1>
<table>
<tr>
<td>
buffer - A graphics buffer handle
</td>
</tr>
</table>
<h1>Description</h1>
<table>
<tr>
<td>
Returns a bank representing the pixels of a locked graphics buffer.
<br>
<br>
See also: <a class=small href=LockedPitch.htm>LockedPitch</a>, <a class=small href=LockedFormat.htm>LockedFormat</a>, <a class=small href=LockBuffer.htm>LockBuffer</a>, <a class=small href=UnlockBuffer.htm>UnlockBuffer</a>.
